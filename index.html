<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favResiliaFlix.ico" />
    <title>ResiliaFlix</title>
  </head>
  <body>
    <header>
      <div id="nav-container" class="fundo-menu">
        <nav class="navbar navbar-expand-md container" >
          <a href="index.html">
            <img
              id="logo"
              src="img/LogoBranca_FundoTransparente.svg"
              alt="ResiliaFlix"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-links"
            aria-controls="navbar-links"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbar-links"
          >
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="">Cadastro</a>
              <a class="nav-item nav-link" href="">Login</a>
              <a class="nav-item nav-link" href="">Contato</a>
              <a class="nav-item nav-link" href="">Buscar</a>
              <a href="#"></a
              ><img class="lupa" src="img/search.svg" alt="Lupa de Busca" />
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container-fluid">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img id="" src="img/ligajusrica.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/dona-herminia-e1571765391890.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/SemRemorsoWallpaper.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      
      <section class="resiliaflix ">
        <div class="container">
          <img src="img/logoresilia.png" alt="">
        </div>
      </section>
      
      <section class="galeria">
        <div class="container-resilia">
          
          <div class="linha1 galeria-resilia ">
            <div>
              <a href=""><img class="img-fluid" src="img/mortalKombar2021.png" alt="Mortal Kombat 2021"></a>
            </div>
            
            <div>
              <a href=""><img class="img-fluid" src="img/minhamaeeumapeca.png" alt="Minha Mãe é Uma Peça 3"></a>
            </div>  

            <div>
              <a href=""><img class="img-fluid" src="img/jhonwick.png" alt="John Wick"></a>
            </div>
            
            <div>
              <a href=""><img class="img-fluid" src="img/comoeueraantesdevoce.png" alt="Como eu era antes de você"></a>
            </div>
            
            <div>
              <a href=""><img class="img-fluid" src="img/boxbird.png" alt="Bird Box"></a>
            </div>  

            <div>
              <a href=""><img class="img-fluid" src="img/piratasdocaribe.png" alt="Piratas do Caribe"></a>
            </div>  

            <div>
              <a href=""><img class="img-fluid" src="img/poderosochefao.png" alt="Poderoso Chefão"></a>
            </div>
              
            <div>
              <a href=""><img class="img-fluid" src="img/crepusculo.png" alt="Mortal Kombat 2021"></a>
            </div>  
  
            <div>
              <a href=""><img class="img-fluid" src="img/MontyPyton.png" alt="Monty Python"></a>
            </div>  

            <div>
              <a href=""><img class="img-fluid" src="img/pulpfiction.png" alt="Pulp Fiction"></a>
            </div>
              
            <div>
              <a href=""><img class="img-fluid" src="img/OEstranhoMundodeJack.png" alt="O Estranho Mundo de Jack (1993)"></a>
            </div>  
  
            <div>
              <a href=""><img class="img-fluid" src="img/BrilhoEternodeumaMentesemLembrancas.png" alt="Brilho Eterno de uma Mente sem Lembranças"></a>
            </div>  
                  
          </div>

        </div>
      </section>

    </main>

    <footer>
      <div class="footer">
        <img src="img/LogoBranca_FundoTransparente.svg" alt="Logo ResiliaFlix">
        <p>Todos os direitos reservados ResiliaFlix &#174;</p>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
